<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #calc { display: inline-block; }
    input { width: 200px; padding: 10px; font-size: 18px; text-align: right; }
    button { width: 60px; height: 40px; margin: 3px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Advanced Calculator</h1>
  <div id="calc">
    <input type="text" id="display" disabled><br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>
    <button onclick="backspace()">⌫</button><br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button><br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button><br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()">=</button><br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('Math.sqrt(')">√</button>
    <button onclick="append('Math.pow(')">xʸ</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
